user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    sendfile on;
    keepalive_timeout 65;
    
    # Map URL paths to internal ports
    map $uri $mcp_port {
        ~^/affinity/mcp/            5001;
        ~^/attio/mcp/               5002;
        ~^/close/mcp/               5003;
        ~^/hubspot/mcp/             5004;
        ~^/salesforce/mcp/          5005;
        ~^/gong/mcp/                5006;
        ~^/asana/mcp/               5007;
        ~^/clickup/mcp/             5008;
        ~^/jira/mcp/                5009;
        ~^/linear/mcp/              5010;
        ~^/monday/mcp/              5011;
        ~^/motion/mcp/              5012;
        ~^/freshdesk/mcp/           5013;
        ~^/mailchimp/mcp/           5014;
        ~^/resend/mcp/              5015;
        ~^/slack/mcp/               5016;
        ~^/discord/mcp/             5017;
        ~^/gmail/mcp/               5018;
        ~^/google_calendar/mcp/     5019;
        ~^/google_meet/mcp/         5020;
        ~^/twilio/mcp/              5021;
        ~^/whatsapp/mcp/            5022;
        ~^/cal_com/mcp/             5023;
        ~^/confluence/mcp/          5024;
        ~^/notion/mcp/              5025;
        ~^/google_docs/mcp/         5026;
        ~^/google_sheets/mcp/       5027;
        ~^/google_slides/mcp/       5028;
        ~^/google_drive/mcp/        5029;
        ~^/dropbox/mcp/             5030;
        ~^/onedrive/mcp/            5031;
        ~^/wordpress/mcp/           5032;
        ~^/postgres/mcp/            5033;
        ~^/supabase/mcp/            5034;
        ~^/airtable/mcp/            5035;
        ~^/shopify/mcp/             5036;
        ~^/stripe/mcp/              5037;
        ~^/quickbooks/mcp/          5038;
        ~^/moneybird/mcp/           5039;
        ~^/coinbase/mcp/            5040;
        ~^/github/mcp/              5041;
        ~^/brave_search/mcp/        5042;
        ~^/exa/mcp/                 5043;
        ~^/tavily/mcp/              5044;
        ~^/firecrawl/mcp/           5045;
        ~^/firecrawl_deep_research/mcp/ 5046;
        ~^/hacker_news/mcp/         5047;
        ~^/linkedin/mcp/            5048;
        ~^/youtube/mcp/             5049;
        ~^/spotify/mcp/             5050;
        ~^/openrouter/mcp/          5051;
        ~^/heygen/mcp/              5052;
        ~^/markitdown/mcp/          5053;
        ~^/pandoc/mcp/              5054;
        ~^/report_generation/mcp/   5055;
        ~^/mem0/mcp/                5056;
        ~^/google_jobs/mcp/         5057;
        ~^/mixpanel/mcp/            5058;
        default                     0;
    }
    
    server {
        listen 80;
        server_name mcp.browzy.ai;
        
        # Health check endpoint
        location /healthz {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
        
        # MCP proxy routes
        location ~ ^/[^/]+/mcp/ {
            # Check if we have a valid port mapping
            if ($mcp_port = 0) {
                return 404;
            }
            
            # Proxy to internal MCP server on the mapped port
            proxy_pass http://localhost:$mcp_port;
            proxy_http_version 1.1;
            
            # Headers for SSE/streaming
            proxy_set_header Connection '';
            proxy_set_header Cache-Control 'no-cache';
            proxy_set_header X-Accel-Buffering 'no';
            
            # Forward headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Accept $http_accept;
            
            # Timeouts for long-running connections
            proxy_read_timeout 300s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            
            # Buffer settings for SSE
            proxy_buffering off;
            chunked_transfer_encoding off;
        }
        
        # Catch-all
        location / {
            return 404 'MCP server not found';
            add_header Content-Type text/plain;
        }
    }
}
