services:
  # Single service running all MCPs - only $7/month!
  - type: web
    name: mcp-all-in-one
    repo: https://github.com/VihariKanukollu/klavis
    autoDeploy: true
    branch: main
    region: oregon
    plan: starter
    dockerfilePath: ./multi-mcp.Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /healthz
