# Simple nginx config for MCP proxy
# user directive commented out - will run as root in container
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    access_log /var/log/nginx/access.log;
    
    sendfile on;
    keepalive_timeout 65;
    
    server {
        listen 80;
        
        # Health check endpoint - MUST WORK for Render
        location /healthz {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
        
        # Root endpoint
        location / {
            return 200 'MCP Proxy Server Running';
            add_header Content-Type text/plain;
        }
        
        # Hacker News MCP (as a test)
        location /hacker_news/mcp/ {
            proxy_pass http://localhost:5047;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_set_header Cache-Control 'no-cache';
            proxy_buffering off;
        }
        
        # Add more MCPs gradually after this works
    }
}
